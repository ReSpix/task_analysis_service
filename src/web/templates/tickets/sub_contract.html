{% extends "base.html" %}
{% block content %}
<table class="table table-zebra">
    <thead>
        <tr>
            <th>Задача</th>
            <th>Описание</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets%}
        <tr>
            <td class="text">{{ ticket.title }}</td>
            <td class="text">{{ ticket.text }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
